<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by ABASS</title>

    <link rel="stylesheet" href="/css/calc.css">
    <link rel="stylesheet" href="/css/medium.css">
    <link rel="stylesheet" href="/css/large.css">
</head>
<body>

    <div class="calc-container">
        <div class="inner-container">
        <div class="first-half-container">
            <div class="result-container">
                <p class="history"></p>
                <p class="output"></p>
               
            </div>

        </div>


        <div class="second-half-container">
            <div class="operator-container">
     <span >
       
        <!-- <button class="advance" value="cos" style="border-radius: 90%; width: 16%; color: white; background-color: rgb(3, 3, 63); height: 40px;">cos</button>
        <button class="operator" style="border-radius: 90%; width: 16%;  color: white; background-color: rgb(3, 3, 63); height: 40px;" value="delete">del</button>
        -->
     </span> 
     <button class="operator"  value="clear">C</button>
  
     <!-- <button class="operator" value="sin">sin</button> -->
     <button class="operator" style=" font-weight: 900; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" value="=">=</button>
     <button class="operator" value="/">/</button>
        <button class="operator" value="/100">%</button>
     
        <button class="number" id="1" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="*">*</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="-">-</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator"  value="+">+</button>
        <button class="number" value="0">0</button>
        <button class="number" value="00">00</button>
        <button class="number" value=".">.</button>
        <button class="operator" style=" font-weight: 900; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" value="=">=</button>
       

            </div>

        </div>


    </div>

</div>
    

<script src="/js/calc.js"></script>
</body>
</html>
